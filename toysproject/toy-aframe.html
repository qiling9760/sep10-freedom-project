<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-text
        class="words"
        position="1.5 0 -3">
      </a-entity>
      <a-box
        position="-2.5 1 0"
        rotation="0 20 0"
        scale="1 1 1"
        color="#35374B">
      </a-box>
      <a-sphere
        position="-0.7 1.22 0"
        radius="0.1"
        scale="1 0.5 1"
        color="#EF2D5E">
      </a-sphere>
      <a-cylinder
        position="-2.35 1.2 0.4"
        rotation="90 20 0"
        scale="0.15 0.15 0.15"
        color="#EF2D5E">
      </a-cylinder>
      <a-cylinder
        position="-2.35 0.8 0.4"
        rotation="90 20 0"
        scale="0.15 0.15 0.15"
        color="#EF2D5E">
      </a-cylinder>
      <a-torus
        position="-0.7 1 0"
        arc="360"
        radius="0.7"
        radius-tubular="0.03"
        scale="0.5 0.3 1"
        color="#E2DFD0">
      </a-torus>
      <a-sky color="#4287f5"></a-sky>
    </a-scene>
  </body>
</html>
